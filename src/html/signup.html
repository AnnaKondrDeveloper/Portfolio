<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body class="text-center">
    

  <form action="/" method="post" class="form-signin">
    <img class="mb-4" src="public/image/logotree.png" alt="" width="72" height="57">
	 
    <h1 class="h4 mb-3 fw-normal">Signup to my Newsletters</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>

      <input type="text" name="lName" class="form-control middle" placeholder="Last name" required>

      <input type="email" name="email1" class="form-control botton" placeholder="Email" required>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>

    <p class="mt-5 mb-3 text-muted">&copy; My website tree</p>
  </form>

  </body>
